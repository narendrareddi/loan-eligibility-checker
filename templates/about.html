<!DOCTYPE html>
<html>
    <head>
        <title>Loan Approval Prediction</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    </head>

    <body>
        <p><h1>Loan Approval Prediction</h1></p>
        <form action="/submit" target="_blank" method="post">
            <label for="Loan_ID">Loan ID:</label>
            <input type="text" id="Loan_ID" name="Loan_ID" value=" "><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="None" selected>None</option>
                <option value="Male" >Male</option>
                <option value="Female">Female</option>
              </select><br>
              
              <label for="married">Married:</label>
              <select id="married" name="married">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
              </select><br>

              <label for="dependents">Dependents:</label>
              <select id="dependents" name="dependents">
                <option value="None" selected>None</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
              </select><br>

              <label for="education">Education:</label>
              <select id="education" name="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
              </select><br>

              <label for="employed">Self_Employed:</label>
              <select id="employed" name="employed">
                <option value="None" selected>None</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select><br>

              <label for="applicantIncome">ApplicantIncome:</label>
              <input type="text" id="applicantIncome" name="applicantIncome" required><br>
              
              <label for="coapplicantIncome">CoapplicantIncome:</label>
              <input type="text" id="coapplicantIncome" name="coapplicantIncome" required><br>
              
              <label for="loanAmount">LoanAmount:</label>
              <input type="text" id="loanAmount" name="loanAmount" required><br>

              <label for="loan_Amount_Term">Loan_Amount_Term:</label>
              <select id="loan_Amount_Term" name="loan_Amount_Term">
                <option value="12" selected>12</option>
                <option value="36">36</option>
                <option value="60">60</option>
                <option value="84">84</option>
                <option value="84">84</option>
                <option value="180">180</option>
                <option value="240">240</option>
                <option value="300">300</option>
                <option value="360">360</option>
                <option value="480">480</option>
              </select><br>
              
              <label for="credit">Credit_History:</label>
              <select id="credit" name="credit">
                <option value="Yes">Yes</option>
                <option value="No" selected>No</option>
              </select><br>

              <label for="area">Property_Area:</label>
              <select id="area" name="area">
                <option value="Urban" selected>Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="r">Rural</option>
              </select><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
